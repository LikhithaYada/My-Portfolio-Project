<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile Page</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: darkblue;
      text-align: center;
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      border: 3px solid white;
    }
    .intro {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .highlight {
      font-weight: bold;
      color: darkgreen;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: darkblue;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .say-hello {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Profile Page</h1>

  <div class="profile">
    <img src="C:\Users\windows\Desktop\22WH5A1201\22WH5A1201_Likhitha.jpg" alt="Your Photo" />
  </div>

  <div class="intro">
    Hello! I'm <span class="highlight">Likhitha Yada</span>. <br>
    Studying in BVRIT Hyderabad College of Engineering for women in the stream of Information Technology.
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <button class="say-hello" onclick="sayHello()">Say Hello</button>

  <!-- JavaScript Section -->
  <script>
    function sayHello() {
      const name = prompt("What is your name?");
      if(name) {
        alert("Hello, " + name + "!");
      }
    }
  </script>

</body>
</html>
